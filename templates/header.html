<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>

                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'home' %}">ITBursa</a>
        </div>

            <ul class="nav navbar-nav">
                <li {{ active_students }}><a href="{% url 'students:students' %}">{% trans 'Students' %}</a></li>
                <li {{ active_courses }}><a href="{% url 'courses:courses' %}">{% trans 'Courses' %}</a></li>

                <li>
 <form class="navbar-form navbar-left" role="search" action="/i18n/setlang/" method="post">

 <option {% if lang.0 == LANGUAGE_CODE %} selected {% endif %} value="{{ lang.0 }}">{{ lang.1 }}</option>

 </select></div>
 </form>

            </ul>
